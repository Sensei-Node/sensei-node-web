  <style>
    #loader {
      width:100vw;
      height:100vh;
      position:fixed;
      top:0;
      left:0;
      background: #000;
      z-index: 10;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes loader {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }

    .loader-logo {
      background-image: url('https://i1.lensdump.com/i/rvb5gC.png');
      width: 129px;
      height: 182px;
      background-repeat: no-repeat;
      background-size: contain;
      animation: loader 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

  </style>
  <body>

  <script>
    window.addEventListener("load", function(event) {
      let loader = document.getElementById("loader");
      loader.remove();
    });
